<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% extends 'main.html' %}
{% block content %}
<h1>Home Templates</h1>

<div>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
        {% for room in rooms %}

        <div>
            <spa>@{{room.host.username}}</spa>
            <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            <smal>{{room.topic.name}}</smal>
            <hr>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock  %}
</body>
</html>
